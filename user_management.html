<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المستخدمين | لاميا أكاديمي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Cairo', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-slate-800 text-white flex-shrink-0 hidden lg:flex flex-col">
            <div class="p-6 text-center border-b border-slate-700">
                <h2 class="text-2xl font-bold">لاميا أكاديمي</h2>
                <p class="text-sm text-slate-400 mt-1">لوحة تحكم المدير</p>
            </div>
            <nav class="p-4 flex-1">
                <a href="admin_dashboard.html" class="flex items-center text-slate-300 p-3 rounded-lg hover:bg-slate-700 transition-colors mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-3" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
                    <span>لوحة التحكم</span>
                </a>
                <a href="user_management.html" class="flex items-center text-white p-3 rounded-lg bg-slate-700 font-bold transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-3" viewBox="0 0 20 20" fill="currentColor"><path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zm-2 5a5 5 0 00-5 5v1h12v-1a5 5 0 00-5-5H7zm6-6a1 1 0 100-2 1 1 0 000 2zm3 5a5 5 0 015 5v1h-4v-1a1 1 0 00-1-1h-2a1 1 0 00-1 1v1h-2v-1a5 5 0 015-5zm-6-4a1 1 0 100-2 1 1 0 000 2z" /></svg>
                    <span>إدارة المستخدمين</span>
                </a>
                <a href="settings.html" class="flex items-center text-slate-300 p-3 rounded-lg hover:bg-slate-700 transition-colors mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01-.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" /></svg>
                    <span>الإعدادات</span>
                </a>
            </nav>
            <div class="p-4 mt-auto border-t border-slate-700">
                <a href="login.html" class="flex items-center justify-center w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" /></svg>
                    <span>تسجيل الخروج</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 lg:p-10">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">إدارة المستخدمين</h1>
                    <p class="text-gray-500">إضافة، تعديل، وحذف المستخدمين.</p>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-600">أهلاً، <strong>أحمد (مدير)</strong></span>
                    <div class="w-10 h-10 rounded-full bg-gray-200 mr-4 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                    </div>
                </div>
            </header>

            <!-- Users Table -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <div class="relative w-1/3">
                        <input type="text" placeholder="ابحث بالاسم أو رقم المستخدم..." class="w-full py-2 pr-10 pl-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <svg class="w-5 h-5 text-gray-400 absolute right-3 top-1/2 transform -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </div>
                    <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                        <span>إضافة مستخدم</span>
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-right">
                        <thead>
                            <tr class="border-b">
                                <th class="py-3 px-4 font-semibold text-gray-600">رقم المستخدم</th>
                                <th class="py-3 px-4 font-semibold text-gray-600">الاسم</th>
                                <th class="py-3 px-4 font-semibold text-gray-600">الدور</th>
                                <th class="py-3 px-4 font-semibold text-gray-600">تاريخ الإنشاء</th>
                                <th class="py-3 px-4 font-semibold text-gray-600">إجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- سيتم ملء الصفوف هنا بواسطة JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tableBody = document.getElementById('usersTableBody');

            async function fetchAndRenderUsers() {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4">جاري تحميل المستخدمين...</td></tr>`;
                try {
                    // هذا الكود يحدد رابط الخادم تلقائيًا
                    const isLocal = window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost';
                    // **ملاحظة:** استبدل الرابط أدناه برابط خادمك الفعلي على Railway
                    const backendUrl = isLocal ? 'http://localhost:5000' : 'https://your-backend-name.up.railway.app'; 

                    const response = await fetch(`${backendUrl}/api/users`);
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'فشل في جلب البيانات');
                    }
                    
                    const users = await response.json();
                    tableBody.innerHTML = ''; // مسح رسالة التحميل

                    if (users.length === 0) {
                        tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4">لا يوجد مستخدمون لعرضهم.</td></tr>`;
                        return;
                    }

                    users.forEach(user => {
                        const roleColors = {
                            'طالب': 'bg-blue-100 text-blue-800',
                            'معلم': 'bg-yellow-100 text-yellow-800',
                            'مدير': 'bg-purple-100 text-purple-800'
                        };

                        const creationDate = new Date(user.createdAt).toLocaleDateString('ar-EG', { year: 'numeric', month: 'long', day: 'numeric' });

                        const row = `
                            <tr class="border-b hover:bg-gray-50">
                                <td class="py-3 px-4">${user.userId}</td>
                                <td class="py-3 px-4">${user.name}</td>
                                <td class="py-3 px-4"><span class="${roleColors[user.role] || 'bg-gray-100 text-gray-800'} text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full">${user.role}</span></td>
                                <td class="py-3 px-4"></td>
                                <td class="py-3 px-4">
                                    <button class="text-yellow-500 hover:text-yellow-700 ml-2" title="تعديل"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg></button>
                                    <button class="text-red-500 hover:text-red-700" title="حذف"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg></button>
                                </td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                } catch (error) {
                    tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-red-500">حدث خطأ: ${error.message}</td></tr>`;
                }
            }

            fetchAndRenderUsers();
        });
    </script>
</body>
</html>
