<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لاميا أكاديمي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="flex w-full max-w-4xl bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Form Section -->
            <div class="w-full lg:w-1/2 p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800">أهلاً بك مجدداً!</h1>
                    <p class="text-gray-500">سجل الدخول للمتابعة في لاميا أكاديمي</p>
                </div>
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="user_id" class="block text-gray-700 text-sm font-bold mb-2">رقم المستخدم</label>
                        <input type="text" id="user_id" name="user_id" required inputmode="numeric" class="shadow-sm appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">كلمة المرور</label>
                        <input type="password" id="password" name="password" required class="shadow-sm appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input id="remember" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember" class="mr-2 block text-sm text-gray-900">تذكرني</label>
                        </div>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-800">نسيت كلمة المرور؟</a>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors">
                        تسجيل الدخول
                    </button>
                    <p id="errorMessage" class="text-red-500 text-center mt-4 hidden"></p>
                </form>
            </div>
            <!-- Branding Section -->
            <div class="hidden lg:flex w-1/2 items-center justify-center bg-gradient-to-br from-blue-600 to-indigo-700 text-white p-12 text-center">
                <div>
                    <h2 class="text-4xl font-bold mb-4">لاميا أكاديمي</h2>
                    <p class="text-lg opacity-90">بوابتك نحو مستقبل تعليمي مشرق.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const userId = document.getElementById('user_id').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.add('hidden');

            // تحديد رابط الخادم
            const isLocal = window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost';
            // تم وضع رابط الخادم الخاص بك من Render
            const backendUrl = isLocal ? 'http://localhost:5000' : 'https://lamia-backend.onrender.com';

            try {
                const response = await fetch(`${backendUrl}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId, password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'فشل تسجيل الدخول');
                }

                // حفظ بيانات المستخدم في المتصفح للوصول إليها في الصفحات الأخرى
                localStorage.setItem('lamiaUser', JSON.stringify(data.user));

                // توجيه المستخدم بناءً على دوره
                if (data.user.role === 'مدير') {
                    window.location.href = '/admin_dashboard.html';
                } else if (data.user.role === 'معلم') {
                    window.location.href = '/teacher_dashboard.html';
                } else {
                    window.location.href = '/student_dashboard.html';
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
