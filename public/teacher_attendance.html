<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الحضور | لاميا أكاديمي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Cairo', sans-serif; } 
        /* Custom styles for radio button toggles */
        .attendance-toggle input:checked + label {
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar (Admin Colors) -->
        <aside class="w-64 bg-slate-800 text-white flex-shrink-0 hidden lg:flex flex-col">
            <div class="p-6 text-center border-b border-slate-700">
                <h2 class="text-2xl font-bold">لاميا أكاديمي</h2>
                <p class="text-sm text-slate-400 mt-1">بوابة المعلم</p>
            </div>
            <nav class="p-4 flex-1">
                <a href="teacher_dashboard.html" class="flex items-center text-slate-300 p-3 rounded-lg hover:bg-slate-700 transition-colors mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-3" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
                    <span>لوحة التحكم</span>
                </a>
                <a href="teacher_students.html" class="flex items-center text-slate-300 p-3 rounded-lg hover:bg-slate-700 transition-colors mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-3" viewBox="0 0 20 20" fill="currentColor"><path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                    <span>رفع اختبار</span>
                </a>
                <a href="teacher_assignments.html" class="flex items-center text-slate-300 p-3 rounded-lg hover:bg-slate-700 transition-colors mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" /></svg>
                    <span>الواجبات</span>
                </a>
                <a href="teacher_attendance.html" class="flex items-center text-white p-3 rounded-lg bg-slate-700 font-bold transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>
                    <span>تسجيل الحضور</span>
                </a>
            </nav>
            <div class="p-4 mt-auto border-t border-slate-700">
                <a href="login.html" class="flex items-center justify-center w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" /></svg>
                    <span>تسجيل الخروج</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 lg:p-10">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">تسجيل حضور الطلاب</h1>
                    <p class="text-gray-500">سجل حضور وغياب الطلاب للحصة الحالية.</p>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-600">أهلاً، <strong>فاطمة الزهراء (معلم)</strong></span>
                    <div class="w-10 h-10 rounded-full bg-gray-200 mr-4 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                    </div>
                </div>
            </header>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="mb-6">
                    <label for="groupSelect" class="block text-gray-700 text-sm font-bold mb-2">اختر المجموعة أو الصف الدراسي</label>
                    <select id="groupSelect" class="shadow-sm appearance-none border rounded w-full md:w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <!-- ملاحظة: هذه القائمة يجب أن تُملأ ديناميكيًا بالصفوف المخصصة لهذا المعلم فقط -->
                            <option value="" disabled selected>اختر الصف لعرض الطلاب...</option>                            
                            <option value="m1">الصف الأول الإعدادي</option>
                            <option value="m2">الصف الثاني الإعدادي</option>
                            <option value="m3">الصف الثالث الإعدادي</option>
                    </select>
                </div>

                <form id="attendanceForm" class="overflow-x-auto">
                    <table class="w-full text-right">
                        <thead>
                            <tr class="border-b">
                                <th class="py-3 px-4 font-semibold text-gray-600">اسم الطالب</th>
                                <th class="py-3 px-4 font-semibold text-gray-600 w-1/4">الحالة</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b hover:bg-gray-50">
                                <td class="py-3 px-4">علي حسن</td>
                                <td class="py-3 px-4">
                                    <div class="attendance-toggle flex rounded-md shadow-sm" role="group">
                                        <input type="radio" id="present_1005" name="student_1005" value="present" class="hidden peer/present" checked>
                                        <label for="present_1005" class="w-full text-center cursor-pointer py-2 px-4 text-sm font-medium text-gray-900 bg-white rounded-r-lg border border-gray-200 hover:bg-gray-100 peer-checked/present:bg-green-500 peer-checked/present:text-white">حاضر</label>
                                        
                                        <input type="radio" id="absent_1005" name="student_1005" value="absent" class="hidden peer/absent">
                                        <label for="absent_1005" class="w-full text-center cursor-pointer py-2 px-4 text-sm font-medium text-gray-900 bg-white rounded-l-lg border-t border-b border-l border-gray-200 hover:bg-gray-100 peer-checked/absent:bg-red-500 peer-checked/absent:text-white">غائب</label>
                                    </div>
                                </td>
                            </tr>
                            <tr class="border-b hover:bg-gray-50">
                                <td class="py-3 px-4">نور أحمد</td>
                                <td class="py-3 px-4">
                                    <div class="attendance-toggle flex rounded-md shadow-sm" role="group">
                                        <input type="radio" id="present_1006" name="student_1006" value="present" class="hidden peer/present" checked>
                                        <label for="present_1006" class="w-full text-center cursor-pointer py-2 px-4 text-sm font-medium text-gray-900 bg-white rounded-r-lg border border-gray-200 hover:bg-gray-100 peer-checked/present:bg-green-500 peer-checked/present:text-white">حاضر</label>
                                        
                                        <input type="radio" id="absent_1006" name="student_1006" value="absent" class="hidden peer/absent">
                                        <label for="absent_1006" class="w-full text-center cursor-pointer py-2 px-4 text-sm font-medium text-gray-900 bg-white rounded-l-lg border-t border-b border-l border-gray-200 hover:bg-gray-100 peer-checked/absent:bg-red-500 peer-checked/absent:text-white">غائب</label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="flex justify-end mt-6">
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor"><path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z" /></svg>
                            <span>حفظ سجل الحضور</span>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
